<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue gradient background with rounded corners -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7DD3FC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect width="120" height="120" rx="24" ry="24" fill="url(#bgGradient)"/>
  
  <!-- White circle background -->
  <circle cx="60" cy="50" r="28" fill="white"/>
  
  <!-- Open book -->
  <g transform="translate(60, 50)">
    <!-- Book base -->
    <ellipse cx="0" cy="8" rx="18" ry="3" fill="#D97706" opacity="0.3"/>
    
    <!-- Left page -->
    <path d="M -15 -5 Q -15 -12 -8 -12 L -2 -12 L -2 8 L -8 8 Q -15 8 -15 2 Z" fill="#F97316"/>
    
    <!-- Right page -->
    <path d="M 2 -12 L 8 -12 Q 15 -12 15 -5 L 15 2 Q 15 8 8 8 L 2 8 Z" fill="#DC2626"/>
    
    <!-- Book spine -->
    <rect x="-2" y="-12" width="4" height="20" fill="#B91C1C"/>
    
    <!-- Page lines -->
    <line x1="-12" y1="-8" x2="-5" y2="-8" stroke="#FED7AA" stroke-width="1"/>
    <line x1="-12" y1="-4" x2="-5" y2="-4" stroke="#FED7AA" stroke-width="1"/>
    <line x1="5" y1="-8" x2="12" y2="-8" stroke="#FECACA" stroke-width="1"/>
    <line x1="5" y1="-4" x2="12" y2="-4" stroke="#FECACA" stroke-width="1"/>
  </g>
  
  <!-- Lightbulb -->
  <g transform="translate(60, 35)">
    <!-- Bulb -->
    <ellipse cx="0" cy="0" rx="6" ry="8" fill="#FDE047"/>
    <!-- Filament -->
    <path d="M -3 -2 Q 0 -5 3 -2" stroke="#F59E0B" stroke-width="1" fill="none"/>
    <path d="M -2 1 L 2 1" stroke="#F59E0B" stroke-width="1"/>
    <!-- Base -->
    <rect x="-4" y="6" width="8" height="3" fill="#D97706" rx="1"/>
    
    <!-- Light rays -->
    <g stroke="#FDE047" stroke-width="2" stroke-linecap="round">
      <line x1="0" y1="-12" x2="0" y2="-15"/>
      <line x1="8" y1="-8" x2="11" y2="-11"/>
      <line x1="8" y1="0" x2="11" y2="0"/>
      <line x1="-8" y1="-8" x2="-11" y2="-11"/>
      <line x1="-8" y1="0" x2="-11" y2="0"/>
    </g>
  </g>
  
  <!-- Pencil -->
  <g transform="translate(75, 45) rotate(30)">
    <!-- Pencil body -->
    <rect x="-1" y="-8" width="2" height="12" fill="#DC2626"/>
    <!-- Pencil tip -->
    <polygon points="-1,-8 1,-8 0,-12" fill="#92400E"/>
    <!-- Eraser -->
    <rect x="-1.5" y="4" width="3" height="2" fill="#F87171" rx="1"/>
    <!-- Metal band -->
    <rect x="-1" y="2" width="2" height="2" fill="#D1D5DB"/>
  </g>
  
  <!-- Funda text -->
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Funda</text>
</svg>
